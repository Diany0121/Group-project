    <div class="contact">
        <h1 class="contact__title">Contact</h1>
        <p class="contact__title--p1">Contact us to consult us for your new projects, share your ideas or simply connect. We are just a click away to create technological solutions.
            </p>
        <p class="contact__title--p2">All fields marked with<span class="form__fieldset--asterisk"> * </span>are obligatory</p>
    </div>
    <form action="https://formspree.io/f/mnqkeolk" method="post" class="form">
            <div class="form__fieldset text1">
                <label for="name" class="form__fieldset--label">Full name<span class="form__fieldset--asterisk">*</span></label>
                <input class="form__fieldset--input" type="text" id="name" name="name" placeholder="Full name..." required/>
            </div>
            <div class="form__fieldset text2">
                <label for="email" class="form__fieldset--label">Email<span class="form__fieldset--asterisk">*</span></label>
                <input class="form__fieldset--input"  type="email" id="email" name="email" placeholder="name.lastname@gmail.com" required/>
            </div>
            <div class="form__fieldset text3">
                <label for="telefono" class="form__fieldset--label">Phone</label>
                <input class="form__fieldset--input" type="tel" id="telefono" name="telefono" placeholder="Ex:123456789"/>
            </div>
            <div class="form__fieldset text4">
                <label for="mensaje" class="form__fieldset--label">Message<span class="form__fieldset--asterisk">*</span></label>
                <textarea  name="mensaje" rows="10" columns="1" placeholder="Â¿What do you need?" required class="form__fieldset--input"></textarea>
            </div>
            <div class="form__fieldset text5">
                <input type="submit" value="send to" class="form__fieldset--button"/>
            </div>
    </form>
